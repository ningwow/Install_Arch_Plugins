
[scrolling]
history = 100000
multiplier = 5

[terminal]
osc52 = "CopyPaste"
shell = "/usr/bin/zsh"

[window]

# 窗口无边框Nano
decorations = "FULL"

dimensions = { columns = 120, lines = 30 }

opacity = 0.8

padding = { x = 10, y = 10}

dynamic_padding = true

[font]

normal = { family = "monospace", style = "Regular" } 

bold = { family = "monospace", style = "Bold" }

italic = { family = "monospace", style = "Italic" }

bold_italic = { family = "monospace", style = "Bold Italic" }

size = 14

[cursor]

style = { shape = "Block", blinking = "On"}
blink_interval = 500
blink_timeout = 1
unfocused_hollow = true
thickness = 0.2

[general]
#import = [ "~/.config/alacritty/themes/hyper.toml" ]
import = [ "~/.config/alacritty/themes/github_dark_high_contrast.toml" ]
